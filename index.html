<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
  <link href="./css/reset.css" rel="stylesheet">
  <link href="./css/style.css" rel="stylesheet">
  <script src="./js/main.js" type="module"></script>
</head>

<body>
  <div class="container">
    <div class="chat">
      <div class="chat__header">
        <button class="chat__settings-button">Настройки</button>
        <button class="chat__exit-button">Выйти</button>
      </div>
      <div class="chat__inner">
        <div class="inner__my-message my-message">
          <p class="my-message__text">Я: Добрый день!</p>
          <p class="my-message__time">18:45</p>
        </div>
        <div class="inner__partner-message partner-message">
          <p class="partner-message__text">Собеседник мой: Добрый день!</p>
          <p class="partner-message__time">18:45</p>
        </div>
        <div class="inner__partner-message partner-message">
          <p class="partner-message__text">Собеседник мой: А это второе и, кажется, оно очень
            длинное, чтобы поместиться на
            одной строке
          </p>
          <p class="partner-message__time">18:45</p>
        </div>
        <div class="inner__my-message my-message">
          <p class="my-message__text">Я: Добрый день!</p>
          <p class="my-message__time">18:45</p>
        </div>
      </div>
      <form class="chat-form">
        <input class="chat-form__input" placeholder="сообщение.." type="text">
        <button class="chat-form__button">-></button>
      </form>
    </div>
  </div>
  <div class="modal-overlay">
    <div class="modal">
      <div class="modal__top">
        <p class="modal__title">Настройки</p>
        <button class="modal__close"></button>
      </div>
      <div class="modal__info">
        <p class="modal__text">Имя в чате</p>
        <form class="chat-form modal-form">
          <input class="chat-form__input modal-form__input" placeholder="имя..." type="text">
          <button class="chat-form__button modal-form__button">-></button>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
